<!DOCTYPE html>
<html>

<head>
  <base href="/" />
  <title>ASP.NET Core Angular Demo</title>

  <!-- inject:css -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/toaster.css">

</head>

<body>

  <script src="js/Reflect.js"></script>
